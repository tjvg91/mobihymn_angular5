<ion-header>

  <ion-navbar color="dark">
    <ion-title>Search Tips</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()" clear>
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ul>
    <li>Type search terms to search each word per line
        <i ion-text color="primary">(e.g. peace river)</i>.
    </li>
    <li>Add double quotes ("") at the beginning and end of search term to search exact phrase
        <i ion-text color="primary">(e.g. "what a savior")</i>.
    </li>
  </ul>
</ion-content>
